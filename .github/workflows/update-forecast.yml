name: Actualizar Pron칩stico de Viento

on:
  schedule:
    # Ejecutar cada hora (minuto 0 de cada hora)
    - cron: '0 * * * *'
  
  # Permitir ejecuci칩n manual desde GitHub
  workflow_dispatch:
  
  # Ejecutar en cada push (opcional, para testing)
  push:
    branches:
      - main

jobs:
  update-forecast:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas
      
      - name: Run forecast script
        run: |
          python generate_forecast.py
      
      - name: Check if there are changes
        id: verify_diff
        run: |
          git diff --quiet index.html || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push if changed
        if: steps.verify_diff.outputs.changed == 'true'
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add index.html
          git commit -m "游댃 Actualizaci칩n autom치tica - $(date -u +'%Y-%m-%d %H:%M UTC')"
          git push
      
      - name: No changes detected
        if: steps.verify_diff.outputs.changed != 'true'
        run: |
          echo "No hay cambios en index.html, no se requiere commit"
